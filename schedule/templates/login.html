{% extends 'base.html' %}

{% block content %}
  <div class="auth-form">
    <div class="d-flex align-items-center py-5 mx-auto flex-column">

      <h3>Авторизация</h3>
      <form method="post" class="d-flex px-5 pt-4 pb-2 align-items-center flex-column">
          {% csrf_token %}
        <div class="form-error">{{ form.non_field_errors }}</div>
          {% for f in form %}
              <div class="mb-2">
                  <label for="{{ f.id_for_label }}" class="form-label">{{ f.label }}</label>
                  {{ f }}
              </div>
              <div id="emailHelp" class="form-text">{{ f.errors }}</div>

          {% endfor %}
      <button type="submit" class="btn mt-2 btn-primary d-flex text-center">Войти</button>

      </form>
    </div>
  </div>
{% endblock %}

{% block footer %}
{% endblock %}
